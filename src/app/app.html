<ion-menu id="myMenu" [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title text-center>{{userName}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item padding-left *ngFor='let p of pages' (click)="openPage(p)">
          {{p.title}}
        </button>
        <button ion-button color="primary" full (click)='logout()'>
            Log Out
          </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
