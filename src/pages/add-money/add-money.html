<ion-header>
  <ion-navbar>
    <ion-title>addMoney</ion-title>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class='container'>
    <form [formGroup]="addMoneyForm" (ngSubmit)='addMoney(addMoneyForm.value)'>
      <ion-item no-padding>
        <ion-label floating>Enter the amount to be added.</ion-label>
            <ion-input formControlName="bonusMoney" type="number"></ion-input>
      </ion-item>
      <ion-item no-padding *ngIf="addMoneyForm.controls['bonusMoney'].hasError('required') && addMoneyForm.controls['bonusMoney'].touched">
        <p>Amount is required.</p>
      </ion-item>
      <ion-item no-padding *ngIf="addMoneyForm.controls['bonusMoney'].hasError('min') && addMoneyForm.controls['bonusMoney'].touched">
        <p>Should be greater than or equal to 1.</p>
      </ion-item>
      <ion-item no-padding>
        <ion-label floating>Savings percentage</ion-label>
        <ion-input type='number' formControlName='bonusSavingPercent' max='100'></ion-input>
    </ion-item>
    <ion-item no-padding *ngIf="addMoneyForm.controls['bonusSavingPercent'].hasError('max') && addMoneyForm.controls['bonusSavingPercent'].touched">
      <p>Should be less than or equal to 100.</p>
    </ion-item>
    <ion-item no-padding *ngIf="addMoneyForm.controls['bonusSavingPercent'].hasError('min') && addMoneyForm.controls['bonusSavingPercent'].touched">
      <p>Should be greater than or equal to 0.</p>
    </ion-item>
    <div text-center><button ion-button full color="primary" [disabled]="!addMoneyForm.valid" type="submit">Add money</button></div>
    </form>
  </div>
</ion-content>
