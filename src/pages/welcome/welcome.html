<ion-header>
  <ion-navbar hideBackButton text-center>
    <ion-title >expenseTracker</ion-title>
    <button ion-button icon-only menuToggle start>
        <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
        <ion-col>
          <ion-label>Income this month:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{ updateWelcomePage.salary }}$</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-label>Expense this month:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{ updateWelcomePage.monthExpense }}$</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-label>Savings this month:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{ updateWelcomePage.savings }}$</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-label>Available amount:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{ updateWelcomePage.pocket }}$</ion-label>
        </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
      <button ion-fab color='light'><ion-icon name='arrow-dropup'></ion-icon></button>
    <ion-fab-list side='top'>
      <button ion-fab><ion-icon name='add' (click)='pushAddMoneyForm()'></ion-icon></button>
      <button ion-fab><ion-icon name='logo-usd' (click)='pushForm()'></ion-icon></button>
      <button ion-fab><ion-icon name='qr-scanner' (click)='pushAddMoneyForm()'></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
