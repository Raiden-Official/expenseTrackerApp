<ion-content padding>
  <div text-center>
    <img src="../../assets/imgs/logo.png" height='330px' width='320px' alt="">
    <div class='container'>
      <form [formGroup]="signupForm" (ngSubmit)='onSubmit(signupForm.value)'>
          <ion-list>
              <ion-item no-padding>
                  <ion-label floating>Name</ion-label>
                  <ion-input formControlName="name" type="text"></ion-input>
              </ion-item>

              <ion-item *ngIf="signupForm.controls['name'].hasError('required') && signupForm.controls['name'].touched">
                <p>Name is required.</p>
              </ion-item>

              <ion-item no-padding>
                <ion-label floating>Email</ion-label>
                <ion-input formControlName="username" type="text"></ion-input>
              </ion-item>

              <ion-item *ngIf="signupForm.controls['username'].hasError('required') && signupForm.controls['username'].touched">
                  <p>Username is required!</p>
              </ion-item>
              <ion-item *ngIf="signupForm.controls['username'].hasError('pattern') && signupForm.controls['username'].touched">
                  <p>Follow name@emailprovider.com</p>
              </ion-item>
              <ion-item *ngIf="signupForm.controls['username'].hasError('minlength') && signupForm.controls['username'].touched">
                  <p>Minimum username length is 8!</p>
              </ion-item>
              <ion-item *ngIf="signupForm.controls['username'].hasError('maxlength') && signupForm.controls['username'].touched">
                  <p>Maximum username length is 30!</p>
              </ion-item>

              <ion-item no-padding [ngClass]="{'error-border':!signupForm.controls.password.valid && signupForm.controls.password.touched}">
                <ion-label floating>Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
              <ion-item *ngIf="signupForm.controls['password'].hasError('required') && signupForm.controls['password'].touched">
                  <p>password is required!</p>
              </ion-item>
              <ion-item *ngIf="signupForm.controls['password'].hasError('minlength') && signupForm.controls['password'].touched">
                  <p>Minimum password length is 8!</p>
              </ion-item>
            </ion-list>
            <div text-center><button ion-button full color="primary" [disabled]="!signupForm.valid" type="submit">Sign Up</button></div>

      </form>
      <div text-center><button ion-button clear (click)="pushLogin()">Have an account? Log in!</button>
      </div>
    </div>
  </div>
</ion-content>
